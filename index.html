<!DOCTYPE html>
<html lang="en">
<head>

            <button onclick="add_q(q2)" class="add_q" id="add_q">Add</button>
            <button class="rem_q" id="rem_q"><img src="/images.png" alt=""></button>
        </div>
        <div style="display: none;" class="q2" id="q2">
            <label for="">Quistion :</label>
            <input id="Qus2" type="text" name="" id="Qu">
            <label for="">Answer :</label>
            <input type="text" name="" id="An">
            <label for="">Every :</label>
            <input class="e_q" id="each_click" type="number" value="20" id="Qu" placeholder="Click">
            <button onclick="add_q(q3)" class="rem_q" id="rem_q">Add</button>
            <button onclick="rem_q(q2)" class="rem_q" id="rem_q"><img src="/images.png" alt=""></button>
        </div>
        <div style="display: none;" class="q3" id="q3">
            <label for="">Quistion :</label>
            <input id="Qus3" type="text" name="" id="Qu">
            <label for="">Answer :</label>
            <input type="text" name="" id="An">
            <label for="">Every :</label>
            <input class="e_q" id="each_click" type="number" value="20" id="Qu" placeholder="Click">
            <button onclick="" class="rem_q" id="rem_q">Add</button>
            <button onclick="rem_q(q3)" class="rem_q" id="rem_q"><img src="/images.png" alt=""></button>
        </div>
    </div>
    <div class="main"> 
        <button onclick="main_btn()" id="btn" class="main-btn"></button>
        <h1 id="p"></h1>
    </div>
    <div class="bottom" id="bottom">
        <h1 id="h1"></h1>
        <label for="">Answer</label>
        <input onchange="ans()" id="n_an" type="text">
        <h2></h2>
    </div>
    <script src="./index.js"></script>

</html>
